<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destrava Leitura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="navbar">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <span class="navbar-brand" href="#">Destrava Leitura</span>
        <button class="navbar-toggler" class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepageApp:homepage' %}">Homepage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'livros:livros' %}">Livros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepageApp:sobre' %}">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand-sm">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://www.instagram.com/destravaleitura/"><img src="../../static/images/Instagram.png" width="42" height="36"></a>
        </li>
      </ul>
    </nav>
  </div>
    

      <div class="container" id="content">

        {% block body_block %} 
        <!--Unique content of each page-->
        {% endblock %}

      </div>


</body>
</html>
